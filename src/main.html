<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link href="/style/output.css" rel="stylesheet">
</head>
<body>

<div class="flex items-center justify-center w-screen h-screen bg-blue-300">
    <div id="start_container" class="flex flex-col gap-8 bg-white p-5 rounded-md">
        <div class="text-3xl">Quiz App</div>
        <button onclick="startQuiz()"
                class="bg-blue-600 hover:bg-blue-300 rounded-md text-white text-xl transition-all duration-200">Ba≈üla
        </button>
    </div>
    <div id="question_container" class="flex flex-col gap-5 bg-white rounded-md p-5 hidden">
        <div id="question"></div>
        <div class="flex flex-col gap-2">
            <div id="answer_container" class="flex flex-col mr-auto">
                <div class="option">
                    <label for="option_a">A) <span id="answer_a"></span>
                    </label>
                    <input id="option_a" class="" name="option" type="radio">
                </div>
                <div>
                    <label for="option_b">B) <span id="answer_b"></span>
                    </label>
                    <input id="option_b" class="hidden" name="option" type="radio">
                </div>
                <div>
                    <label for="option_c">C) <span id="answer_c"></span>
                    </label>
                    <input id="option_c" class="hidden" name="option" type="radio">
                </div>
                <div>
                    <label for="option_d">D) <span id="answer_d"></span>
                    </label>
                    <input id="option_d" class="hidden" name="option" type="radio">
                </div>
            </div>
            <button>
                Sonraki Soru
            </button>
        </div>
    </div>
</div>

</body>
<script src="../js/script.js"></script>
</html>
