<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link href="../style/output.css" rel="stylesheet">
</head>
<body>

<div class="flex items-center justify-center w-screen h-screen bg-blue-300">
  <div id="start_container" class="flex flex-col gap-8 bg-white p-5 rounded-md">
    <div class="text-3xl">Quiz App</div>
    <div>Toplamda 10 soru ve soru başına 30 saniye süreniz vardır. Soru yüklendikten sonra ki 10 saniye boyunca soruyu
      cevaplayamassınız.
    </div>
    <button disabled
            class="nextButton" id="start_button">Başla
    </button>
  </div>
  <div id="question_container" class="flex flex-col gap-5 bg-white rounded-md p-5 hidden">
    <div id="question" class="text-xl"></div>
    <div class="flex flex-col gap-4">
      <div id="answer_container" class="flex flex-col select-none gap-3">
        <div class="option">
          <input id="option_a" name="option" type="radio">
          <label for="option_a">A) <span id="answer_a"></span>
          </label>
        </div>
        <div class="option">
          <input id="option_b" name="option" type="radio">
          <label for="option_b">B) <span id="answer_b"></span>
          </label>
        </div>
        <div class="option">
          <input id="option_c" name="option" type="radio">
          <label for="option_c">C) <span id="answer_c"></span>
          </label>
        </div>
        <div class="option">
          <input id="option_d" name="option" type="radio">
          <label for="option_d">D) <span id="answer_d"></span>
          </label>
        </div>
      </div>
      <button disabled id="next_button" class="nextButton">
        Sonraki Soru
      </button>
      <div class="flex flex-col gap-1">
        <div id="remaining_time">
        </div>
        <div id="remaining_line"></div>
      </div>
    </div>
  </div>
  <div id="table_container" class="flex flex-col gap-5 hidden">
    <div class="text-white text-3xl mx-auto">Cevaplarınız</div>
    <table id="answer_table">
      <tr>
        <th>Soru</th>
        <th>Cevabınız</th>
        <th>Doğru Cevap</th>
        <th>Durum</th>
      </tr>
    </table>
  </div>
</div>

</body>

<script src="../js/script.js"></script>
</html>
